<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PostHjelp</title>
    <script src="../js/authentication/authAdmin.js" type="module" defer></script>
    <link rel="manifest" href="../manifest.json">
    <link rel="icon" href="../../media/idfMm1ADA9_1717842206506.svg" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../../css/index.css">
    <link rel="stylesheet" href="../../css/brukeradministrasjon.css">
    <link rel="stylesheet" href="../../css/spinner.css">
</head>
<body>
    <header>
        <nav>
            <div id="logo">PostHjelp</div>
            <div id="my-profile">
                <div id="my-profile-container">
                    <i class="fas fa-user" id="my-profile-logo"></i>
                </div>
            </div>
        </nav>
    </header>
    <main class="brukeradministrasjon-main">
        <div class="spinner-container">
            <div class="spinner"></div>
        </div>
        <section id="brukeradministration-content">
            <div class="brukeradministration-content-section">
                <div class="header">Legg til ansatt</div>
                <form id="add-worker-form">
                    <input id="worker-input" type="text" placeholder="Ansattnummer" required>
                    <button id="worker-submit-btn" type="submit">Legg til</button>
                </form>
                <div id="all-workernumbers"></div>
            </div>
            <div class="brukeradministration-content-section">
                <div class="header">Administrer ansatte</div>
                <div id="workers-container"></div>
            </div>
        </section>
    </main>
    <footer>
        <nav>
            <div id="nav-innleggstavle" class="nav-item">Innleggstavle</div>
            <div id="nav-arbeidsportal" class="nav-item">Arbeidsportal</div>
            <div id="nav-vikarportal" class="nav-item">Ansattliste</div>
        </nav>
    </footer>
    <script type="module" src="../js/getUserInfo.js"></script>
    <script type="module" src="../js/cacheHandling.js"></script>
    <script type="module" src="../js/clickevent.js"></script>
    <script type="module" src="../js/brukeradministrasjon.js"></script>
</body>
</html>
