<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PostHjelp</title>
    <script src="../js/authentication/authAdmin.js" type="module" defer></script>
    <link rel="manifest" href="../manifest.json">
    <link rel="icon" href="../../media/idfMm1ADA9_1717842206506.svg" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../../css/index.css">
    <link rel="stylesheet" href="../../css/spinner.css">
    <link rel="stylesheet" href="../../css/arbeidsportal.css">
</head>
<body>
    <header>
        <nav>
            <div id="logo">PostHjelp</div>
            <div id="my-profile">
                <div id="my-profile-container">
                    <i class="fas fa-user" id="my-profile-logo"></i>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="spinner-container">
            <div class="spinner"></div>
        </div>
        <div class="add-work-container" id="admin-only-form">
            <form id="add-work-form">
                <input type="number" id="PiP" placeholder="PiP" required>
                <select name="" id="dropdown-box-place">
                    <option value="" disabled selected>Sted</option>
                    <option value="Minde">Minde</option>
                    <option value="Sentrum">Sentrum</option>
                    <option value="Fyllingsdalen">Fyllingsdalen</option>
                </select>
                <input type="lastname" id="Postnummer" placeholder="Postnummer">
                <input type="date" id="workDate" placeholder="Dato" name="workDate" required>
                <input type="number" id="Baskets" placeholder="Antall kasser">
                <button type="submit">Publiser</button>
            </form>
        </div>
        <div id="confirmation-container">
            <div id="confirmation-messages"></div>
        </div>
    </main>
    <footer>
        <nav>
            <div id="nav-innleggstavle" class="nav-item">Innleggstavle</div>
            <div id="nav-arbeidsportal" class="nav-item selected-page">Arbeidsportal</div>
            <div id="nav-vikarportal" class="nav-item">Ansattliste</div>
        </nav>
    </footer>
    <script type="module" src="../js/cacheHandling.js"></script>
    <script type="module" src="../js/getUserInfo.js"></script>
    <script type="module" src="../js/clickevent.js"></script>
    <script type="module" src="../js/arbeidsadministrasjon.js"></script>
</body>
</html>
