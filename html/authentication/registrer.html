<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PostHjelp</title>
    <link rel="stylesheet" href="../../css/registrer.css">
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore.js"></script>
</head>
<body>
    <main>
        <div class="registrer-container">
            <div>Registrer</div>
            <form id="registrer-form">
                <input type="firstname" id="user-firstname" placeholder="Fornavn" required>
                <input type="lastname" id="user-lastname" placeholder="Etternavn" required>
                <input type="jobID" id="user-jobID" placeholder="Ansattnummer" required>
                <input type="user-tlf-number" id="user-tlf-number" pattern="\d{8}" title="Vennligst oppgi et telefonnummer med 8 sifre." placeholder="Telefonnummer" required>
                <input type="email" id="user-email" placeholder="E-post" required>
                <input type="password" id="user-password" placeholder="Passord" required>
                <button type="submit">Registrer</button>
            </form>
        </div>
        <a href="auth.html">Tilbake</a>
    </main>
    <script type="module">
        import { registerUser } from '../../js/authentication/userHandling.js';

        // HÃ¥ndterer registrering
        document.getElementById('registrer-form').addEventListener('submit', function(event) {
            event.preventDefault();

            const firstname = document.getElementById('user-firstname').value.toLowerCase();
            const lastname = document.getElementById('user-lastname').value.toLowerCase();
            const convertedFirstname = firstname.charAt(0).toUpperCase() + firstname.slice(1);
            const convertedLastname = lastname.charAt(0).toUpperCase() + lastname.slice(1);

            const fullName = convertedFirstname + " " + convertedLastname;
            const jobID = document.getElementById('user-jobID').value;
            const tlfNumber = document.getElementById('user-tlf-number').value;
            const email = document.getElementById('user-email').value;
            const password = document.getElementById('user-password').value;

            registerUser(email, password, fullName, tlfNumber, jobID);
        });
    </script>
    <script src="../../js/registrer.js" type="module"></script>
</body>
</html>
